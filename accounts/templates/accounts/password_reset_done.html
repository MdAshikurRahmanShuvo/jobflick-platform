<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">Email Sent</h2>

    <p class="text-gray-600 mb-4">
        If your email address is registered, you will receive a password reset link shortly.
    </p>

    {% if request.GET.next == 'adminpanel-login' %}
      {% url 'adminpanel-login' as back_login_url %}
    {% else %}
      {% url 'login' as back_login_url %}
    {% endif %}

    <a href="{{ back_login_url }}" class="text-blue-600 font-semibold">Back to Login</a>
</div>

</body>
</html>
