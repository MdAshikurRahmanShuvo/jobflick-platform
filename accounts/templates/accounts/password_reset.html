<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>

    <p class="text-gray-600 mb-4 text-center">
        Enter your email address below, and weâ€™ll send you a link to reset your password.
    </p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Render email input manually -->
        <input
            type="email"
            name="{{ form.email.html_name }}"
            placeholder="Enter your email"
            class="border p-2 w-full rounded"
            required
        >

        <button class="bg-blue-600 text-white w-full py-2 rounded">
            Send Reset Link
        </button>
    </form>

    <p class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-blue-500 font-semibold">Back to Login</a>
    </p>
</div>

</body>
</html>
