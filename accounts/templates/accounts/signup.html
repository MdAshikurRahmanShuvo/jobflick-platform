{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="h4 text-center mb-4">Create Account</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input id="signupUsername" class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input id="signupEmail" class="form-control" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input id="signupPassword" class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input id="signupConfirmPassword" class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Sign Up</button>
                </form>

                <p class="text-center text-muted mt-3 mb-0">
                    Already have an account?
                    <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
