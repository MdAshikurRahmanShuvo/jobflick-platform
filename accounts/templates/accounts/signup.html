<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded">

    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <!-- Alerts -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-3 mb-2 text-white rounded 
                    {% if message.tags == 'error' %} bg-red-500 
                    {% elif message.tags == 'success' %} bg-green-500 
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Username -->
        <input class="border p-2 w-full rounded" type="text" name="username" placeholder="Username" required>

        <!-- Email -->
        <input class="border p-2 w-full rounded" type="email" name="email" placeholder="Email" required>

        <!-- Password -->
        <input class="border p-2 w-full rounded" type="password" name="password" placeholder="Password" required>

        <!-- Confirm Password -->
        <input class="border p-2 w-full rounded" type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">
            Sign Up
        </button>
    </form>

    <p class="mt-4 text-center">Already have an account?  
        <a class="text-blue-500 font-semibold" href="{% url 'login' %}">Login</a>
    </p>

</div>

</body>
</html>
