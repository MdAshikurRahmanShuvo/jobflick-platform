<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded">

    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <!-- Only text message (no popup) -->
    {% if messages %}
        {% for message in messages %}
            <p class="text-red-600 font-medium mb-3 text-center">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-3">
        {% csrf_token %}
        <input class="border p-2 w-full rounded" type="text" name="username" placeholder="Username" required>
        <input class="border p-2 w-full rounded" type="password" name="password" placeholder="Password" required>

        <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">
            Login
        </button>
    </form>

    <!-- Forgot Password -->
    <p class="text-center mt-3">
        <a class="text-blue-500 font-semibold" href="{% url 'password_reset' %}">
            Forgot Password?
        </a>
    </p>

    <p class="mt-4 text-center">
        Don't have an account?
        <a class="text-blue-600 font-semibold" href="{% url 'signup' %}">Create Account</a>
    </p>
</div>

</body>
</html>
