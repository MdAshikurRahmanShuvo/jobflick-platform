{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="h4 text-center mb-4">Login</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" class="mb-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input id="loginUsername" class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input id="loginPassword" class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </form>

                <p class="text-center mb-2">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </p>
                <p class="text-center text-muted mb-0">
                    Don't have an account?
                    <a href="{% url 'signup' %}">Create one</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
