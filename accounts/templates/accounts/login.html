<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 shadow-lg rounded">

    <h2 class="text-2xl font-bold mb-4">Login</h2>

    <!-- Only text message (no popup) -->
    {% if messages %}
        {% for message in messages %}
            <p class="text-red-600 font-medium mb-3">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input class="border p-2 w-full mb-3" type="text" name="username" placeholder="Username" required>
        <input class="border p-2 w-full mb-3" type="password" name="password" placeholder="Password" required>

        <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>

    <p class="mt-4">Don't have an account?
        <a class="text-blue-500" href="{% url 'signup' %}">Create Account</a>
    </p>
</div>

</body>
</html>
