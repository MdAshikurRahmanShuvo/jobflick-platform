<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4">Password Reset Complete</h2>

    <p class="text-gray-600 mb-4">
        Your password has been successfully reset. You can now log in with your new password.
    </p>

    {% if request.GET.next == 'adminpanel-login' %}
        {% url 'adminpanel-login' as back_login_url %}
    {% else %}
        {% url 'login' as back_login_url %}
    {% endif %}

    <a href="{{ back_login_url }}" class="bg-blue-600 text-white px-4 py-2 rounded inline-block">
        Login Now
    </a>
</div>

</body>
</html>
