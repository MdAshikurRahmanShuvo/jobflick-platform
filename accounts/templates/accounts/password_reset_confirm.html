<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg">
    
    <h2 class="text-2xl font-bold mb-4 text-center">Set New Password</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        {{ form.user }}   {# REQUIRED hidden field #}

        {{ form.non_field_errors }}

        <div>
            {{ form.new_password1.errors }}
            <input
                type="password"
                name="{{ form.new_password1.html_name }}"
                placeholder="New password"
                class="border p-2 w-full rounded"
                required
            >
        </div>

        <div>
            {{ form.new_password2.errors }}
            <input
                type="password"
                name="{{ form.new_password2.html_name }}"
                placeholder="Confirm new password"
                class="border p-2 w-full rounded"
                required
            >
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded font-semibold hover:bg-blue-700"
        >
            Change Password
        </button>
    </form>
</div>

</body>
</html>
