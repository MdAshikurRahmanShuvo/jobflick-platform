{% extends "base.html" %}

{% block content %}
<style>
  .container.mt-4 {
    max-width: 100%;
    padding: 0;
  }
  body {
    background: #f4f6fb;
  }
  .dashboard-shell {
    display: flex;
    min-height: calc(100vh - 40px);
  }
  .sidebar {
    width: 250px;
    background: #0d1626;
    color: #fff;
    transition: transform 0.3s ease;
  }
  .sidebar.collapsed {
    transform: translateX(-100%);
  }
  .sidebar h3 {
    padding: 1.25rem 1.5rem;
    margin: 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    font-size: 1.1rem;
    letter-spacing: 0.02em;
  }
  .sidebar nav a {
    display: block;
    padding: 0.85rem 1.5rem;
    color: rgba(255,255,255,0.85);
    text-decoration: none;
    font-size: 0.95rem;
  }
  .sidebar nav a:hover {
    background: rgba(255,255,255,0.08);
  }
  .dashboard-main {
    flex: 1;
    padding: 2.5rem;
  }
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }
  .toggle-btn {
    border: none;
    background: #0d1626;
    color: #fff;
    padding: 0.5rem 0.9rem;
    border-radius: 6px;
  }
  @media (max-width: 991px) {
    .dashboard-shell {
      position: relative;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1020;
    }
    .dashboard-main {
      padding: 1.25rem;
    }
  }
</style>

<div class="dashboard-shell">
  <aside class="sidebar" id="dashboardSidebar">
    <h3>Jobflick Panel</h3>
    <nav>
      <a href="{% url 'user-dashboard' %}">Home</a>
      <a href="{% url 'userprofile-edit' %}">Edit Profile</a>
      <a href="{% url 'post_job' %}">Post a Job</a>
      <a href="{% url 'job_list' %}">Apply for Jobs</a>
      <a href="{% url 'userprofile-transactions' %}">Transactions</a>
      <a href="{% url 'userprofile-chat' %}">Chat</a>
      <a href="{% url 'userprofile-activity' %}">Activity History</a>
      <a href="{% url 'userprofile-about' %}">About Us</a>
      <a href="{% url 'userprofile-contact' %}">Contact Us</a>
      <a href="{% url 'userprofile-help' %}">Help</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </aside>

  <section class="dashboard-main">
    <div class="topbar">
      <button class="toggle-btn" id="menuToggle" aria-label="Toggle navigation">â˜°</button>
      <div class="text-end">
        <p class="text-muted small mb-0">Signed in as</p>
        <h5 class="mb-0">{{ profile.user.username }}</h5>
      </div>
    </div>

    {% block dashboard_content %}{% endblock %}
  </section>
</div>

<script>
  (function() {
    const toggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('dashboardSidebar');
    if (toggle && sidebar) {
      toggle.addEventListener('click', function() {
        sidebar.classList.toggle('collapsed');
      });
    }
  })();
</script>
{% endblock %}
